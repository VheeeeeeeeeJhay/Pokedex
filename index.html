<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</head>
<body class="flex flex-col justify-center items-center h-screen bg-yellow-400/40">
  <div class="text-[60px] font-bold">
    <h1 class="text-center">Pokedex</h1>
    <form class="flex gap-5" onsubmit="searchPokemon(event)">
      <input type="text" class="border border-gray-300 rounded-[20px] p-2 bg-white text-[35px] w-[1000px] h-[80px]">
      <button type="submit" class="bg-blue-500 text-white rounded-[20px] p-2 text-[25px] w-[200px] hover:bg-blue-600">Search</button>
    </form>

    <!-- placeholders to fill with JS -->
    <div id="pokemon-card" class="mt-10 text-center bg-white rounded-[20px] p-5 block w-full flex felx-row">
      <img id="pokemon-img" src="" alt="" class="mx-auto w-1/3">
      <div class="w-2/3 text-left">
        <p id="pokemon-id" class="text-[40px]"></p>
        <p id="pokemon-name" class="text-[40px]"></p>
        <p id="pokemon-weight" class="text-[40px]"></p>
      </div>
    </div>

  </div>




  <script>
    let pokemon = {};
    const pokemonCard = document.getElementById("pokemon-card");
    pokemonCard.classList.add("hidden");

    function searchPokemon(event) {
      event.preventDefault(); // stops page reload
      const pokemonName = document.querySelector('input').value.toLowerCase();

      fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const { name, weight, sprites, types, id } = data;

          console.log(name);                     // "pikachu"
          console.log(weight);                   // 60
          console.log(sprites.front_default);    // image URL
          console.log(types[0].type.name);       // "electric"

          const img = document.getElementById("pokemon-img");
          img.src = sprites.front_default;
          img.alt = name;

          const pokemon_id = document.getElementById("pokemon-id");
          pokemon_id.textContent = `#${id}`;

          const pokemon_name = document.getElementById("pokemon-name");
          pokemon_name.textContent = name;

          const pokemon_weight = document.getElementById("pokemon-weight");
          pokemon_weight.textContent = weight;


          pokemonCard.classList.remove("hidden");
        })
        .catch(error => {
          console.log(error);
          pokemonCard.classList.add("hidden");
        });
    }
  </script>
</body>
</html>
